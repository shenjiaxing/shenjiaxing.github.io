<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê•öÁôºÔºöÂçóÊòåÁ´ôÔºÅ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Line Colors */
        .bg-tml { background-color: #5d4037; }
        .text-tml { color: #925f3e; }
        .border-tml { border-color: #5d4037; }
        .bg-tcl { background-color: #f6943d; }
        .text-tcl { color: #f6943d; }
        .border-tcl { border-color: #f6943d; }
        .nac-accent { background-color: #F3E699; color: #000; }

        .led-dot {
            width: 8px; height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        .glass-panel {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Improved Floating Text Animation */
        .floating-text {
            position: fixed;
            pointer-events: none;
            font-weight: bold;
            color: #fff;
            font-size: 1.1rem; /* Slightly smaller for mobile */
            white-space: normal; /* Allow wrapping */
            max-width: 80vw; /* Prevent overflow */
            z-index: 200;
            animation: floatUp 3s ease-out forwards;
            font-family: 'Noto Sans TC', sans-serif;
            text-align: center;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            15% { opacity: 1; transform: translate(-50%, -20px) scale(1.1); }
            100% { transform: translate(-50%, -200px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4">

    <!-- Header -->
    <header class="w-full max-w-md mb-6">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center gap-2 cursor-pointer select-none active:scale-95 transition-transform" onclick="triggerFireworks()">
                <span class="nac-accent px-3 py-1 rounded font-bold text-lg tracking-wider text-black">NAC</span>
                <h1 class="text-2xl font-bold">ÂçóÊòåÁ´ô‚≠êÔ∏èüêπ</h1>
            </div>
            <div class="text-right">
                <p id="current-time" class="text-gray-400 text-sm font-mono"></p>
                <div class="flex items-center justify-end gap-1 mt-1">
                    <span id="live-indicator" class="led-dot hidden"></span>
                    <span class="text-xs text-green-400 uppercase">Live</span>

            </div>
        </div>
        <div class="flex w-full h-2 rounded-full overflow-hidden">
            <div class="bg-tml w-1/2"></div>
            <div class="bg-tcl w-1/2"></div>
        </div>
        <div class="flex justify-between text-xs text-gray-400 mt-2">
            <span>Â±ØÈ¶¨Á∑ö Tuen Ma Line</span>
            <span>Êù±Ê∂åÁ∑ö Tung Chung Line</span>
        </div>
    </header>

    <!-- Main Display Board -->
    <main class="w-full max-w-md space-y-8">
        
        <section id="tml-section">
            <div class="glass-panel p-4 rounded-xl shadow-lg border-l-4 border-tml relative overflow-hidden mb-3">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i class="fas fa-subway text-6xl"></i>
                </div>
                <h2 class="text-gray-400 text-xs uppercase tracking-widest mb-1">TML Platform 1/2</h2>
                <div class="flex items-baseline gap-2">
                    <span class="text-2xl font-bold text-white">ÂæÄ Â±ØÈñÄ</span>
                    <span class="text-lg text-gray-300">To Tuen Mun</span>
                </div>
            </div>
            <div id="arrival-container-tml" class="space-y-3 min-h-[100px]"></div>
        </section>

        <section id="tcl-section">
            <div class="glass-panel p-4 rounded-xl shadow-lg border-l-4 border-tcl relative overflow-hidden mb-3">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i class="fas fa-subway text-6xl"></i>
                </div>
                <h2 class="text-gray-400 text-xs uppercase tracking-widest mb-1">TCL Platform 3/4</h2>
                <div class="flex items-baseline gap-2">
                    <span class="text-2xl font-bold text-white">ÂæÄ È¶ôÊ∏Ø</span>
                    <span class="text-lg text-gray-300">To Hong Kong</span>
                </div>
            </div>
            <div id="arrival-container-tcl" class="space-y-3 min-h-[100px]"></div>
        </section>

        <div id="status-message" class="hidden text-center p-2 rounded bg-red-900/50 border border-red-500/50 text-red-200 text-sm"></div>

        <div class="text-center mt-8 pb-8">
            <button onclick="fetchData()" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-full text-xs text-gray-400 transition-colors flex items-center justify-center gap-2 mx-auto">
                <i class="fas fa-sync-alt"></i> Âà∑Êñ∞ Refresh
            </button>
            <p class="text-xs text-gray-600 mt-2">Data Source: data.gov.hk</p>
        </div>
    </main>

    <script>
        const API_BASE = 'https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php';
        const statusMsg = document.getElementById('status-message');
        const liveIndicator = document.getElementById('live-indicator');
        const timeDisplay = document.getElementById('current-time');

        setInterval(() => {
            const now = new Date();
            timeDisplay.textContent = now.toLocaleTimeString('en-HK', { hour12: false });
        }, 1000);

        async function fetchData() {
            try {
                liveIndicator.classList.remove('bg-green-500');
                liveIndicator.style.backgroundColor = '#ffff00';
                const [resTML, resTCL] = await Promise.all([
                    fetch(`${API_BASE}?line=TML&sta=NAC`),
                    fetch(`${API_BASE}?line=TCL&sta=NAC`)
                ]);
                const jsonTML = await resTML.json();
                const jsonTCL = await resTCL.json();

                processLineData(jsonTML, 'TML-NAC', 'TUM', 'arrival-container-tml');
                processLineData(jsonTCL, 'TCL-NAC', 'HOK', 'arrival-container-tcl');
                
                liveIndicator.classList.remove('hidden');
                liveIndicator.style.backgroundColor = '#00ff00';
                statusMsg.classList.add('hidden');
            } catch (error) {
                statusMsg.textContent = 'ÁÑ°Ê≥ïÈÄ£Êé• MTR ‰º∫ÊúçÂô® (Connection Error)';
                statusMsg.classList.remove('hidden');
                liveIndicator.style.backgroundColor = '#ff0000';
            }
        }

        function processLineData(json, dataKey, targetDest, containerId) {
            const container = document.getElementById(containerId);
            if (json.status === 0 || !json.data[dataKey]) {
                renderNoData(container);
                return;
            }
            const stationData = json.data[dataKey];
            let allTrains = [...(stationData.UP || []), ...(stationData.DOWN || [])];
            const targetTrains = allTrains
                .filter(train => train.dest === targetDest)
                .sort((a, b) => new Date(a.time) - new Date(b.time));
            renderTrains(targetTrains.slice(0, 2), container);
        }

        function renderTrains(trains, container) {
            container.innerHTML = '';
            if (trains.length === 0) { renderNoData(container); return; }
            trains.forEach((train, index) => {
                const arrivalTime = new Date(train.time);
                const timeString = arrivalTime.toLocaleTimeString('en-HK', { hour: '2-digit', minute: '2-digit', hour12: false });
                const diffMins = Math.ceil((arrivalTime - new Date()) / 60000);
                
                let timeHTML = diffMins <= 0 ? '<span class="text-red-400 animate-pulse font-bold">Âç≥Â∞áÊäµÈÅî</span>' : 
                               diffMins === 1 ? '<span class="text-orange-400 font-bold">1 min</span>' :
                               `<span class="text-emerald-400 font-bold text-xl">${diffMins}</span> <span class="text-xs text-gray-400">min</span>`;

                const card = document.createElement('div');
                card.className = `glass-panel p-3 rounded-xl flex justify-between items-center ${index === 0 ? 'border-l-2 border-white/30' : ''}`;
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="flex flex-col items-center justify-center bg-gray-800 w-10 h-10 rounded-lg border border-gray-700">
                            <span class="text-[8px] text-gray-400 uppercase">Plat</span>
                            <span class="text-lg font-bold text-white">${train.plat}</span>
                        </div>
                        <div class="font-mono text-xl text-white">${timeString}</div>
                    </div>
                    <div class="text-right">${timeHTML}</div>
                `;
                container.appendChild(card);
            });
        }

        function renderNoData(container) {
            container.innerHTML = `<div class="glass-panel p-4 rounded-xl text-center opacity-60"><p class="text-sm">Êö´ÊôÇÊ≤íÊúâÁè≠Ê¨° / No Data</p></div>`;
        }

        function triggerFireworks() {
            const duration = 5 * 1000; // Increased to 5 seconds
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            const nicknames = ["Â∞è‰∏Å", "‰∏ÅÁ∏Ω", "CCD", "Ëá≠ÂØ∂"];
            const messages = [
                "Âä†Ê≤πÔºå‰Ω†ÊòØÊúÄÊ£íÁöÑÔºÅüåü", "‰ªäÂ§©‰πüË¶ÅÈñãÂøÉÂì¶ÔºÅüåà", "Ê≥®ÊÑè‰ºëÊÅØÔºåÂà•Â§™Á¥Ø‰∫Ü ‚ù§Ô∏è",
                "Áõ∏‰ø°Ëá™Â∑±ÔºåÊú™‰æÜÂèØÊúüÔºÅüöÄ", "ÊâÄÊúâÁöÑÂ•ΩÈÅãÈÉΩËóèÂú®Âä™ÂäõË£° ‚ú®", "Ë®òÂæóÊåâÊôÇÂêÉÈ£ØÔºÅüç±",
                "‰Ω†Â∑≤Á∂ìÂú®ÁôºÂÖâ‰∫ÜÔºÅüíé", "ËæõËã¶Âï¶ÔºåÊä±Êä±ÔºÅü´Ç", "‰Ω†ÊòØÂÆáÂÆôÁ¨¨‰∏ÄÂèØÊÑõÔºÅüê±",
                "Âì™ÊÄïÁîüÊ¥ªÂπ≥Ê∑°Ôºå‰πüË¶ÅÈñÉÈñÉÁôºÂÖâ üí°", "Ê∑±ÂëºÂê∏ÔºåÊîæËºïÈ¨ÜÔºåÂ•ΩÈÅãÂú®Ë∑Ø‰∏ä üçÄ", "‰Ω†ÊòØÁÑ°ÂèØÊõø‰ª£ÁöÑÔºÅü•á",
                "Á¥Ø‰∫ÜÂ∞±ÁúãÁúãÁ™óÂ§ñÔºå‰∏ñÁïåÂæàÊ∫´Êüî ‚òÅÔ∏è", "ÂÜçÂ†ÖÊåÅ‰∏Ä‰∏ãÔºåÈ¶¨‰∏äÂ∞±Âà∞ÂÆ∂Âï¶ üè†", "‰Ω†ÊòØÊàëÁöÑÈ©ïÂÇ≤ÔºÅüéñÔ∏è",
                "‰ªäÂ§©ËæõËã¶‰∫ÜÔºåÊó©Èªû‰ºëÊÅØÂñî üåô", "‰øùÊåÅÁÜ±ÊÑõÔºåÂ•îËµ¥Â±±Êµ∑ üåä", "ÂÖÉÊ∞£ÊªøÊªøÔºåÊ≤ñÂëÄÔºÅüí®"
            ];

            function showFloatingText() {
                const text = document.createElement('div');
                const name = nicknames[Math.floor(Math.random() * nicknames.length)];
                const msg = messages[Math.floor(Math.random() * messages.length)];
                text.textContent = `${name}Ôºå${msg}`;
                text.className = 'floating-text';
                
                const x = Math.random() * 80 + 10; // Left offset %
                const y = Math.random() * 40 + 30; // Top offset %
                text.style.left = `${x}%`;
                text.style.top = `${y}%`;
                
                const hue = Math.floor(Math.random() * 360);
                text.style.textShadow = `0 0 15px hsl(${hue}, 100%, 70%), 0 2px 8px black`;
                document.body.appendChild(text);
                setTimeout(() => text.remove(), 3000);
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 60 * (timeLeft / duration);
                confetti({...defaults, particleCount, origin: { x: Math.random() * 0.4, y: Math.random() - 0.1 }, colors: ['#F3E699', '#5d4037', '#f6943d']});
                confetti({...defaults, particleCount, origin: { x: Math.random() * 0.4 + 0.6, y: Math.random() - 0.1 }, colors: ['#F3E699', '#5d4037', '#f6943d']});

                // Higher frequency of text
                if (Math.random() > 0.3) showFloatingText();
            }, 200);
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
