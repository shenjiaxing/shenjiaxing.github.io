<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屯馬線到站時間 (南昌往屯門)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', 'Noto Sans TC', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Tuen Ma Line Color */
        .bg-tml {
            background-color: #5d4037; /* Approximate TML Brown */
        }
        .text-tml {
            color: #925f3e;
        }
        .border-tml {
            border-color: #5d4037;
        }

        /* Nam Cheong Station Color (Pale Yellowish) */
        .nac-accent {
            background-color: #F3E699;
            color: #000;
        }

        .led-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .glass-panel {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #F3E699;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4">

    <!-- Header -->
    <header class="w-full max-w-md mb-6">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center gap-2">
                <span class="nac-accent px-3 py-1 rounded font-bold text-lg tracking-wider">NAC</span>
                <h1 class="text-2xl font-bold">南昌站</h1>
            </div>
            <div class="text-right">
                <p id="current-time" class="text-gray-400 text-sm font-mono"></p>
                <div class="flex items-center justify-end gap-1 mt-1">
                    <span id="live-indicator" class="led-dot hidden"></span>
                    <span class="text-xs text-green-400 uppercase">Live</span>
                </div>
            </div>
        </div>
        <div class="h-2 w-full bg-tml rounded-full"></div>
        <p class="text-sm text-gray-400 mt-2">屯馬線 Tuen Ma Line</p>
    </header>

    <!-- Main Display Board -->
    <main class="w-full max-w-md space-y-4">
        
        <!-- Destination Card -->
        <div class="glass-panel p-4 rounded-xl shadow-lg border-l-4 border-tml relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fas fa-subway text-6xl"></i>
            </div>
            <h2 class="text-gray-400 text-sm uppercase tracking-widest mb-1">Destination</h2>
            <div class="flex items-baseline gap-2">
                <span class="text-3xl font-bold text-white">往 屯門</span>
                <span class="text-xl text-gray-300">To Tuen Mun</span>
            </div>
        </div>

        <!-- Arrivals List -->
        <div id="arrival-container" class="space-y-3">
            <!-- Loading State -->
            <div class="glass-panel p-6 rounded-xl flex flex-col items-center justify-center h-48">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-400 animate-pulse">正在讀取班次資料...</p>
                <p class="text-xs text-gray-500 mt-1">Fetching train schedule...</p>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="hidden text-center p-2 rounded bg-red-900/50 border border-red-500/50 text-red-200 text-sm">
        </div>

        <!-- Last Updated -->
        <div class="text-center mt-8">
            <button onclick="fetchData()" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-full text-xs text-gray-400 transition-colors flex items-center justify-center gap-2 mx-auto">
                <i class="fas fa-sync-alt"></i> 刷新 Refresh
            </button>
            <p class="text-xs text-gray-600 mt-2">Data Source: data.gov.hk</p>
        </div>
    </main>

    <script>
        // Configuration
        const API_URL = 'https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php?line=TML&sta=NAC';
        const TARGET_DEST = 'TUM'; // Tuen Mun
        
        // DOM Elements
        const container = document.getElementById('arrival-container');
        const statusMsg = document.getElementById('status-message');
        const liveIndicator = document.getElementById('live-indicator');
        const timeDisplay = document.getElementById('current-time');

        // Update clock every second
        setInterval(() => {
            const now = new Date();
            timeDisplay.textContent = now.toLocaleTimeString('en-HK', { hour12: false });
        }, 1000);

        // Main Fetch Function
        async function fetchData() {
            try {
                // Show loading if it's the first load or manual refresh (optional, keeping UI smooth is better)
                liveIndicator.classList.remove('bg-green-500');
                liveIndicator.style.backgroundColor = '#ffff00'; // Yellow while fetching

                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const json = await response.json();
                
                if (json.status === 0) {
                    throw new Error(json.message || 'API Error');
                }

                const stationData = json.data['TML-NAC'];
                if (!stationData) {
                    renderNoData();
                    return;
                }

                // Combine UP and DOWN lists and filter
                // Note: Tuen Mun is usually 'UP' or 'DOWN' depending on station location, 
                // but relying on 'dest' code is safest.
                let allTrains = [];
                if (stationData.UP) allTrains = allTrains.concat(stationData.UP);
                if (stationData.DOWN) allTrains = allTrains.concat(stationData.DOWN);

                // Filter for Tuen Mun (TUM)
                const tumTrains = allTrains.filter(train => train.dest === TARGET_DEST);

                // Sort by time (just in case)
                tumTrains.sort((a, b) => new Date(a.time) - new Date(b.time));

                renderTrains(tumTrains);
                
                // Update Status Indicators
                liveIndicator.classList.remove('hidden');
                liveIndicator.style.backgroundColor = '#00ff00';
                statusMsg.classList.add('hidden');

            } catch (error) {
                console.error('Fetch error:', error);
                statusMsg.textContent = '無法連接 MTR 伺服器 (Connection Error)';
                statusMsg.classList.remove('hidden');
                liveIndicator.style.backgroundColor = '#ff0000';
            }
        }

        function renderTrains(trains) {
            container.innerHTML = '';

            if (trains.length === 0) {
                container.innerHTML = `
                    <div class="glass-panel p-6 rounded-xl text-center">
                        <i class="fas fa-clock text-4xl text-gray-600 mb-3"></i>
                        <p class="text-xl text-gray-300">暫時沒有班次資料</p>
                        <p class="text-sm text-gray-500">No scheduled trains available</p>
                    </div>
                `;
                return;
            }

            trains.forEach((train, index) => {
                const trainCard = document.createElement('div');
                trainCard.className = 'glass-panel p-4 rounded-xl flex justify-between items-center transition hover:bg-white/5';
                
                // Format Time
                const arrivalTime = new Date(train.time);
                const timeString = arrivalTime.toLocaleTimeString('en-HK', { hour: '2-digit', minute: '2-digit', hour12: false });
                
                // Calculate minutes remaining
                const now = new Date();
                const diffMs = arrivalTime - now;
                const diffMins = Math.ceil(diffMs / 60000);
                
                let timeDisplayHTML = '';
                let statusColorClass = 'text-white';

                if (diffMins <= 0) {
                    timeDisplayHTML = '<span class="text-red-400 animate-pulse">即將抵達 Arriving</span>';
                } else if (diffMins === 1) {
                    timeDisplayHTML = `<span class="text-orange-400">1 min</span>`;
                } else {
                    timeDisplayHTML = `<span class="text-emerald-400 font-bold text-2xl">${diffMins}</span> <span class="text-sm text-gray-400">min</span>`;
                }

                // Platform info
                const platform = train.plat;

                // Highlight the first train
                if (index === 0) {
                    trainCard.classList.add('border', 'border-yellow-500/30');
                }

                trainCard.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="flex flex-col items-center justify-center bg-gray-800 w-12 h-12 rounded-lg border border-gray-700">
                            <span class="text-[10px] text-gray-400 uppercase">Plat</span>
                            <span class="text-xl font-bold text-white">${platform}</span>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="text-sm text-gray-400">預計 Arrival</span>
                            </div>
                            <div class="font-mono text-2xl text-white">
                                ${timeString}
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        ${timeDisplayHTML}
                    </div>
                `;
                container.appendChild(trainCard);
            });
        }

        function renderNoData() {
            container.innerHTML = `
                <div class="glass-panel p-6 rounded-xl text-center">
                    <p>服務暫停或數據不可用</p>
                    <p class="text-sm text-gray-500">Service suspended or data unavailable</p>
                </div>
            `;
        }

        // Initialize
        fetchData();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchData, 30000);

    </script>
</body>
</html>
